<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo-container">
                <img src="youtube_logo.png" alt="YouTube Logo">
            </div>
            <div class="search-container">
                <form action="" method="get">
                    <input type="text" name="search" placeholder="Pesquisar">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <div class="right-icons">
                <a href=""><i class="fa fa-video"></i></a>
                <a href="#"><i class="fa fa-bell"></i></a>
                <div class="profile-icon">
                    <img src="profile_icon.png" alt="Perfil">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="video-container">
            <div class="video-details">
                <iframe width="100%" height="300" src="https://www.youtube.com/embed/FZgIQUDn8zo" frameborder="0" allowfullscreen></iframe>
                <p>Descrição do vídeo e outros detalhes.</p>
                <p>Canal: <a href="https://www.youtube.com/channel/UCbJ2Lav36rzalSd7Q1DnCjA" target="_blank" rel="noopener noreferrer">Nome do Canal</a></p>
            </div>
        </section>
        
        <section class="related-videos">
            <h2>Vídeos Relacionados</h2>
            <div class="related-video">
                <img src="video1-thumbnail.jpg" alt="Vídeo 1">
                <div class="video-info">
                    <p class="video-title">Titulo do Vídeo 1</p>
                    <p class="channel">Canal: <a href="https://www.youtube.com/channel/UCbJ2Lav36rzalSd7Q1DnCjA" target="_blank" rel="noopener noreferrer">Nome do Canal</a></p>
                </div>
            </div>
            <div class="related-video">
                <img src="video2-thumbnail.jpg" alt="Vídeo 2">
                <div class="video-info">
                    <p class="video-title">Titulo do Vídeo 2</p>
                    <p class="channel">Canal: <a href="https://www.youtube.com/channel/UCbJ2Lav36rzalSd7Q1DnCjA" target="_blank" rel="noopener noreferrer">Nome do Canal</a></p>
                </div>
            </div>
            <div class="related-video">
                <img src="video3-thumbnail.jpg" alt="Vídeo 3">
                <div class="video-info">
                    <p class="video-title">Titulo do Vídeo 3</p>
                    <p class="channel">Canal: <a href="https://www.youtube.com/channel/UCbJ2Lav36rzalSd7Q1DnCjA" target="_blank" rel="noopener noreferrer">Nome do Canal</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome</p>
    </footer>
</body>
</html>
